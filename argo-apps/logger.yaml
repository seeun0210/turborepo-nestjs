apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logger
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/seeun0210/turborepo-nestjs.git"
    targetRevision: main
    path: apps/logger
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
