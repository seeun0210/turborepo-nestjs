apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: turborepo-namespace
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/seeun0210/turborepo-nestjs.git"
    targetRevision: main
    path: infra/k8s
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
