apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger
  namespace: logger
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logger
  template:
    metadata:
      labels:
        app: logger
    spec:
      containers:
        - name: logger
          image: test/logger:latest
          ports:
            - containerPort: 4000
          resources:
            requests:
              memory: '128Mi'
              cpu: '250m'
            limits:
              memory: '256Mi'
              cpu: '500m'
